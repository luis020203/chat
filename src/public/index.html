<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <!--FORMULARIO PARA INGRESAR AL CHAT-->
    <nav class="nav">
        <a href="/" class="nav_chat">SOCKET.IO</a>
    </nav>
    <div id="nick-wrap">
        <div class="text">
            <h4>INGRESA TU USUARIO</h4>
        </div>
        <p id="nick-error"></p>
        <div class="nick">
            <form id="nick-form" class="nick-form">
                <label for="nick-name">Usuario</label>
                <input type="text" id="nick-name" class="nick-form-user">
                <input type="submit" id="nick-btn" class="nick-form-btn" value="Acceder">
            </form>
        </div>
    </div>

    <!--FORMULARIO DE CHAT-->
    <div class="container" id="content-wrap">

        <div class="row">

            <div class="columna1">
                <div class="card">
                    <div class="card-heade">
                        <h4>CHAT SOCKET.IO</h4>
                    </div>
                    <div class="card-body" id="chat">

                    </div>

                    <form id="message-form" class="card-form">
                        <div class="inputs-group">
                            <input class="form-control" type="text" id="message">

                            <div class="inputs-group-append">
                                <button class="button-sucess" type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="columna2">
            </div>

        </div>
        <div class="users-connect">
            <div class="card-users">
                <h4>Usuarios conectados</h4>
            </div>
            <div class="card-users-connect">
                <div id="user-name">
                </div>
            </div>
        </div>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="./js/main.js"></script>
</body>
</html>
